<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orbit Ring -->
  <circle cx="100" cy="100" r="85" stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Core Q -->
  <path d="M100 40 C 66.86 40 40 66.86 40 100 C 40 133.14 66.86 160 100 160 C 133.14 160 160 133.14 160 100 C 160 66.86 133.14 40 100 40 Z M 100 145 C 75.15 145 55 124.85 55 100 C 55 75.15 75.15 55 100 55 C 124.85 55 145 75.15 145 100 C 145 124.85 124.85 145 100 145 Z" fill="white"/>
  <rect x="110" y="120" width="40" height="15" transform="rotate(45 130 127.5)" fill="url(#grad1)" />
</svg>